<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <title>Questbox</title>
</head>
<body>
    <!-- Heading -->
    <header id="heading">
        <h1>Willkommen zur ultimativen Fragerunde</h1>
    </header>

    <!-- Question Box -->
    <div class="container">
        <!-- Question with Answers -->
        <div id="question-container" class="hide">
            <div id="question">Hier kommt die Frage hin</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Antwort 1</button>
                <button class="btn">Antwort 2</button>
                <button class="btn">Antwort 3</button>
                <button class="btn">Antwort 4</button>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="start-button" class="start-btn btn">Beginnen</button>
            <button id="next-button" class="next-btn btn hide">NÃ¤chste Frage</button>
        </div>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
